{% extends 'base.html' %}

<!-- title -->
{% block title %} Login {% endblock %}
<!-- title -->

<!-- app -->
{% block app %}
<div class="app py-5 container">
  <!-- flash -->
  {% include 'flash.html' %}
  <!-- flash -->
  <div class="card text-bg-light mt-5 mb-3 w-50 mx-auto shadow-sm">
    <div class="card-body">
      <h3 class="text-center mb-3">Login to your account</h3>
      <hr class="mx-3" />
      <form action="/login" method="post" class="mx-3">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="username"
            class="form-control"
            name="username"
            placeholder="e.g. johndoe"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="************"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success container-fluid">
            Login
          </button>
        </div>
      </form>
      <hr class="mx-3" />
    </div>
  </div>
  <p class="text-center">
    Don't have an account? <a href="{{ url_for('todo.signup') }}">Signup</a> for
    one.
  </p>
</div>
{% endblock %}
<!-- app -->
